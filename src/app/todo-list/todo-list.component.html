<app-todo-modal *ngIf="isModalOpen" (closingModal)="closeModal()" />
<app-todo-modal
  *ngIf="!!selectedTodo"
  (closingModal)="closeModal()"
  [todo]="selectedTodo"
/>
<section class="min-h-screen w-screen bg-bg flex items-center justify-center">
  <div
    class="h-fit w-[90%] max-w-[450px] bg-white flex rounded-xl px-6 py-10 flex-col gap-2 relative shadow-md"
  >
    <img
      src="/checklist.png"
      class="w-16 h-fit absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2"
    />
    <h1
      class="font-bold text-main text-4xl text-center mb-4 flex flex-col items-center gap-2 justify-center"
    >
      My Todos
    </h1>
    <div class="flex flex-col gap-4 overflow-y-auto max-h-[400px] h-fit">
      <div
        *ngFor="let todo of todos; let i = index"
        [ngClass]="{ completed: todo.completed }"
        class="px-3 py-4 rounded-lg bg-bg/20 flex justify-between group relative transition-all cursor-pointer"
      >
        <div (click)="toggleTodo(todo, i)" class="flex-1">
          <h2 class="font-medium text-main/80 text-xl">{{ todo.name }}</h2>
          <p class="font-light text-sm" *ngIf="!!todo.description">
            {{ todo.description }}
          </p>
          <p>{{1000 | timer | async}}</p>
        </div>
        <div class="gap-4 items-center hidden group-hover:flex">
          <button
            class="transition-all hover:scale-[1.2] active:scale-[.9]"
            (click)="setSelectedTodo(todo)"
          >
            <img src="/pencil.png" class="w-6 h-fit" />
          </button>
          <button
            class="transition-all hover:scale-[1.2] active:scale-[.9]"
            (click)="deleteTodo(todo, i)"
          >
            <img src="/delete.png" class="w-6 h-fit" />
          </button>
        </div>
      </div>
    </div>
    <button
      (click)="openModal()"
      class="bg-main text-white h-16 w-16 flex justify-center items-center rounded-full absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2 shadow-sm transition-all hover:scale-[1.1] active:scale-[.9]"
    >
      <img src="/plus.png" class="w-4 h-fit" />
    </button>
  </div>
</section>
