<section
  class="fixed top-0 left-0 z-10 bg-black/60 flex items-center justify-center h-screen w-screen"
>
  <div class="w-full max-w-[500px] h-fit p-6 bg-white rounded-3xl">
    <div class="flex items-center justify-between">
      <h1 class="font-semibold text-2xl" *ngIf="!!todo?._id">Edit Todo</h1>
      <button class="" (click)="closeModal()">
        <img src="/close.png" class="w-8 h-fit" />
      </button>
    </div>
    <div class="flex flex-col gap-2">
      <app-custom-input
        label="Name"
        id="name"
        type="text"
        [(value)]="todo.name"
      />
      <app-textarea
        label="Description"
        id="description"
        [(value)]="todo.description"
      />
      <button class="bg-main text-white py-4 rounded-lg">Save</button>
    </div>
  </div>
</section>
